<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ferry Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/styles.css" rel="stylesheet" />
  <!-- app wiring stays; clock JS will come next step -->
  <script src="/analogClock.js?v=fc2" defer></script>
  <script src="/faceRenderer.js?v=fc1" defer></script>
  <script src="/ferryClock.js?v=fc2" defer></script>
  <script src="/app.js?v=fc2" defer></script>




</head>
<body>
  <header>
    <h1>Ferry Watch</h1>
    <div class="controls">
      <button id="refresh">Refresh</button>
      <button id="toggle">Show raw</button>
      <span id="next" class="muted"></span>
    </div>
  </header>

  <div class="statusbar">
    <span id="status">Idle</span>
    <span id="count" class="muted"></span>
  </div>

  <!-- Clock mount: static face now, wired logic next -->
  <section id="clockSection" style="margin-bottom:12px;">
    <svg id="clockFace" viewBox="0 0 400 400" width="400" height="400" role="img" aria-label="Ferry clock">
      <!-- outer ring -->
      <circle cx="200" cy="200" r="177" fill="none" stroke="#1f2937" stroke-width="3"/>
      <circle cx="200" cy="200" r="160" fill="none" stroke="#111827" stroke-width="3"/>

      <!-- hour ticks 
      <g transform="translate(200,200)" stroke="#333" stroke-width="1">
         12 ticks 
        <line x1="0" y1="-170" x2="0" y2="-170"/>
        <g transform="rotate(30)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(60)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(90)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(120)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(150)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(180)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(210)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(240)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(270)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(300)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(330)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
      </g> -->

            <!-- dial numbers -->
      <!-- Hour numbers just inside inner ring (r≈160) -->
      <g id="hour-numbers" transform="translate(200,200)" fill="#444" font-size="14" font-weight="600" text-anchor="middle">
        <g transform="rotate(0)"><text x="0" y="-140">12</text></g>
        <g transform="rotate(30)"><text x="0" y="-140">1</text></g>
        <g transform="rotate(60)"><text x="0" y="-140">2</text></g>
        <g transform="rotate(90)"><text x="0" y="-140">3</text></g>
        <g transform="rotate(120)"><text x="0" y="-140">4</text></g>
        <g transform="rotate(150)"><text x="0" y="-140">5</text></g>
        <g transform="rotate(180)"><text x="0" y="-140">6</text></g>
        <g transform="rotate(210)"><text x="0" y="-140">7</text></g>
        <g transform="rotate(240)"><text x="0" y="-140">8</text></g>
        <g transform="rotate(270)"><text x="0" y="-140">9</text></g>
        <g transform="rotate(300)"><text x="0" y="-140">10</text></g>
        <g transform="rotate(330)"><text x="0" y="-140">11</text></g>
      </g>

      <!-- Minute labels outside ticks (0–55 by 5) -->
      <g id="minute-numbers" transform="translate(200,200)" fill="#555" font-size="10" text-anchor="middle">
        <g transform="rotate(0)"><text x="0" y="-190">0</text></g>
        <g transform="rotate(30)"><text x="0" y="-190">5</text></g>
        <g transform="rotate(60)"><text x="0" y="-190">10</text></g>
        <g transform="rotate(90)"><text x="0" y="-190">15</text></g>
        <g transform="rotate(120)"><text x="0" y="-190">20</text></g>
        <g transform="rotate(150)"><text x="0" y="-190">25</text></g>
        <g transform="rotate(180)"><text x="0" y="-190">30</text></g>
        <g transform="rotate(210)"><text x="0" y="-190">35</text></g>
        <g transform="rotate(240)"><text x="0" y="-190">40</text></g>
        <g transform="rotate(270)"><text x="0" y="-190">45</text></g>
        <g transform="rotate(300)"><text x="0" y="-190">50</text></g>
        <g transform="rotate(330)"><text x="0" y="-190">55</text></g>
      </g>


    </svg>
  </section>

  <!-- Existing debug/table output area -->
  <pre id="output" class="output" aria-live="polite"></pre>
</body>
</html>
